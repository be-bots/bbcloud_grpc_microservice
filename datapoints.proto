syntax = "proto3";

option go_package = ".;datapoints";

import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";
package datapoints;

service DatapointsService {
    rpc SubscribeToResponses (google.protobuf.Empty) returns (stream SubscriptionResponse);
}

message SubscriptionResponse {
    string id = 1;
    map<string, google.protobuf.Any> data = 2; 
}
