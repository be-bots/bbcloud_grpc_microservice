syntax = "proto3";

option go_package = ".;datapoints";

import "google/protobuf/empty.proto";
import "google/protobuf/any.proto";
package datapoints;

service DatapointsService {
    rpc RequestDatapoints (google.protobuf.Empty) returns (stream DatapointsRequestedStream);
}

message DatapointsRequestedStream {
    string id = 1;
    map<string, google.protobuf.Any> data = 2; 
}
